<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body class="bd" align="center" style="background:url('static/images/login.jpg'); background-size:cover;">
        <h2 class="h2">Welcome to Login page</h2>
        <form method="post" action="{% url 'loginuser' %}">
            {% csrf_token %}
            {% if data == 'failed' %}
                <div class="div1">
                    please provide credentials
                </div>
            {% endif %}
            <div style="margin-top:50px;">
                <table align="center">
                    <tr>
                        <td>UserName</td>
                        <td>
                            <input type="text" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" name="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Login">
                        </td>
                        <td>
                            {% comment %} <a href="{% url 'registerpage' %}" class="a">Register</a> {% endcomment %}
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        </body>
</html>
